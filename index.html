<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Libro Mágico</title>
    
    <!-- LIBRERÍAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Fuentes: Luckiest Guy (Título), Fredoka (Cuerpo), etc. -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka:wght@400;600;700&family=Balsamiq+Sans:wght@700&family=Cinzel:wght@700&family=Merriweather&display=swap" rel="stylesheet">

    <!-- REACT -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* --- 1. VARIABLES --- */
        :root {
            --ui-bg-color: #F0F9FF; 
            --ui-text-main: #334155;
            
            /* Colores Vívidos */
            --vivid-blue: #00C6FF;
            --vivid-pink: #FF4081;
            --vivid-green: #00E676;
            --vivid-orange: #FF9100;
            --vivid-purple: #D500F9;
            
            /* Editor Fondo */
            --canvas-grey: #f3f4f6;

            /* Libro Clásico */
            --book-width: 460px;
            --book-height: 600px;
            --paper-texture: #fdfbf7;
            --text-color: #2c3e50;
            --accent-color: #5d4037;
            --gold-color: #d4af37;
            --endpaper-bg: #a5d6a7; 
            --endpaper-dot: #ffffff; 
        }

        body {
            font-family: 'Fredoka', sans-serif;
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            color: var(--ui-text-main);
            background-color: var(--ui-bg-color);
        }

        /* Título Infantil "Gordo" */
        .kids-title {
            font-family: 'Luckiest Guy', cursive;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            font-size: 2.5rem; /* Más grande */
        }

        /* --- 2. INTERFAZ --- */
        
        /* Encabezado Azul Degradado */
        .full-header {
            width: 100%;
            /* Degradado Azul Clarito Atractivo */
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            padding: 25px 50px; /* Más ancho */
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
            position: relative; z-index: 50;
            border-bottom: 4px solid rgba(255,255,255,0.3);
        }

        /* Tarjetas de Proyecto */
        .glass-panel {
            background: white; border: 4px solid white;
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            transition: 0.3s;
        }
        .glass-panel:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }

        .card-footer {
            padding: 15px; border-radius: 0 0 20px 20px;
            color: white; text-align: center;
        }
        .card-title { font-family: 'Balsamiq Sans', cursive; font-size: 1.3rem; margin-bottom: 5px; text-shadow: 1px 1px 0 rgba(0,0,0,0.2); }
        
        .c-green { background: var(--vivid-green); }
        .c-blue { background: var(--vivid-blue); }
        .c-purple { background: var(--vivid-purple); }
        .c-pink { background: var(--vivid-pink); }
        .c-orange { background: var(--vivid-orange); }

        /* Botones */
        .game-btn {
            border: none; outline: none; cursor: pointer; transition: all 0.2s;
            font-family: 'Fredoka', sans-serif; font-weight: 700;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 0 rgba(0,0,0,0.15); text-transform: uppercase; color: white;
        }
        .game-btn:active { transform: translateY(4px); box-shadow: none; }
        .game-btn:hover { transform: translateY(-2px); filter: brightness(1.1); }
        
        .btn-blue { background: #3B82F6; } .btn-red { background: #EF4444; }
        .btn-green { background: var(--vivid-green); } .btn-purple { background: var(--vivid-purple); }
        .btn-cyan { background: var(--vivid-blue); } .btn-orange { background: var(--vivid-orange); }

        .fun-input {
            background: white; border: 3px solid #e2e8f0; color: #334155;
            border-radius: 15px; padding: 12px; width: 100%; outline: none;
            font-family: 'Fredoka', sans-serif; transition: 0.3s;
        }
        .fun-input:focus { border-color: var(--vivid-blue); }

        /* --- 3. BARRA LATERAL --- */
        .sidebar-gamer {
            width: 80px; height: 90%; margin-left: 20px;
            background: white; border-radius: 40px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            padding: 30px 0; z-index: 50; border: 4px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .sidebar-icon {
            width: 55px; height: 55px; border-radius: 18px; font-size: 1.5rem;
            cursor: pointer; position: relative; color: white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 0 rgba(0,0,0,0.15); transition: 0.2s;
        }
        .sidebar-icon:hover { transform: scale(1.1) rotate(5deg); }
        
        .sidebar-icon::after {
            content: attr(data-tooltip); position: absolute; left: 65px; 
            background: #334155; color: white; padding: 5px 12px; border-radius: 10px;
            font-size: 0.9rem; pointer-events: none; opacity: 0; transition: 0.2s;
            white-space: nowrap; font-family: 'Fredoka';
        }
        .sidebar-icon:hover::after { opacity: 1; left: 70px; }

        /* --- 4. LIENZO (MESA DE TRABAJO) --- */
        .canvas-area {
            position: relative; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--canvas-grey); /* Gris Claro */
            background-image: radial-gradient(#d1d5db 2px, transparent 2px); /* Puntos grises */
            background-size: 30px 30px;
            /* Sin márgenes que desperdicien espacio, ocupa todo el contenedor */
        }

        /* --- 5. LIBRO --- */
        #stage { perspective: 2500px; display: flex; align-items: center; justify-content: center; transition: transform 0.5s ease; transform-style: preserve-3d; }
        .book { position: relative; width: var(--book-width); height: var(--book-height); transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        .book::before { content: ''; position: absolute; z-index: -1; width: 96%; height: 96%; left: 5%; top: 5%; background: rgba(0,0,0,0.2); filter: blur(20px); border-radius: 20px; transition: all 0.8s ease-in-out; opacity: 0.5; }
        .book.opened { transform: translateX(50%); } .book.opened::before { width: 196%; left: -95%; opacity: 0.4; background: rgba(0,0,0,0.15); } .book.closed-back { transform: translateX(100%); } .book.closed-back::before { width: 96%; left: -99%; }
        
        .paper { position: absolute; width: 100%; height: 100%; top: 0; left: 0; transform-origin: left center; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); transform-style: preserve-3d; }
        .paper.flipped { transform: rotateY(-180deg); z-index: 0; }
        .front, .back { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: var(--paper-texture); backface-visibility: hidden; overflow: hidden; border-radius: 2px 5px 5px 2px; box-shadow: inset 0 0 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .front { z-index: 2; border-right: 1px solid rgba(0,0,0,0.1); } .back { z-index: 1; transform: rotateY(180deg); border-left: 1px solid rgba(0,0,0,0.1); border-radius: 5px 2px 2px 5px; }
        .front::after { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 25px; background: linear-gradient(to right, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 100%); pointer-events: none; z-index: 10; }
        .back::after { content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 25px; background: linear-gradient(to left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0) 100%); pointer-events: none; z-index: 10; }
        
        .image-page { background-size: cover; background-position: center; background-color: #fff; }
        .text-page { background-color: #fffefae6; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        
        .inline-input-title { font-family: 'Cinzel', serif; color: var(--accent-color); font-size: 1.4rem; background: transparent; border: 1px dashed transparent; text-align: center; width: 100%; margin-bottom: 5px; outline: none; padding: 5px; border-bottom: 2px solid var(--gold-color); }
        .inline-input-title:hover:not(:disabled) { border-color: rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); cursor: text; }
        .inline-input-text { font-family: 'Merriweather', serif; font-size: 0.95rem; line-height: 1.8; color: #555; font-style: italic; background: transparent; border: 1px dashed transparent; text-align: center; width: 100%; outline: none; resize: none; overflow: hidden; padding: 5px; }
        .inline-input-text:hover:not(:disabled) { border-color: rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); cursor: text; }
        
        .endpaper { background-color: var(--endpaper-bg); background-image: radial-gradient(var(--endpaper-dot) 1.5px, transparent 1.5px), radial-gradient(var(--endpaper-dot) 1.5px, transparent 1.5px); background-size: 20px 20px; }
        .page-number { position: absolute; bottom: 20px; font-family: 'Cinzel', serif; font-size: 12px; color: var(--text-color); font-weight: bold; pointer-events: none; }
        .front .page-number { right: 20px; } .back .page-number { left: 20px; }

        /* --- 6. OVERLAYS DE EDICIÓN (RESTAURADOS) --- */
        .edit-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s ease; backdrop-filter: blur(3px); z-index: 20;
        }
        .canvas-area.editor-mode .front:hover .edit-overlay, .canvas-area.editor-mode .back:hover .edit-overlay { opacity: 1; }

        .upload-card {
            background: white; border: 4px solid var(--vivid-blue);
            padding: 15px; border-radius: 20px; text-align: center;
            transform: scale(0.9); transition: transform 0.3s; width: 80%; max-width: 240px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .canvas-area.editor-mode .front:hover .upload-card, .canvas-area.editor-mode .back:hover .upload-card { transform: scale(1); }

        .upload-btn-cam {
            background: var(--vivid-pink); color: white; padding: 10px; border-radius: 15px;
            font-family: 'Fredoka', sans-serif; font-weight: bold; cursor: pointer; display: block; width: 100%;
            margin-bottom: 8px; border: none; box-shadow: 0 4px 0 #C2185B; transition: 0.2s;
        }
        .upload-btn-cam:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #C2185B; }
        
        .url-input-pop { width: 100%; padding: 8px; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 0.8rem; text-align: center; outline: none; }
        .remove-btn { margin-top: 5px; color: #ef4444; font-size: 0.8rem; cursor: pointer; background: none; border: none; font-weight: bold; }

        /* Botones Navegación */
        .nav-btn {
            position: fixed; top: 50%; transform: translateY(-50%); width: 60px; height: 60px; border-radius: 50%;
            background: white; border: 4px solid var(--vivid-green); color: var(--vivid-green);
            font-size: 1.5rem; cursor: pointer; transition: 0.3s; z-index: 90;
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 rgba(0, 230, 118, 0.4);
        }
        .nav-btn:hover { transform: translateY(-55%) scale(1.1); background: var(--vivid-green); color: white; }
        .prev-btn { left: 130px; } .next-btn { right: 40px; }

        @media (max-width: 900px) {
            :root { --book-width: 44vw; --book-height: calc(44vw * 1.35); }
            #stage { perspective: 1200px; }
            .sidebar-gamer { width: 60px; margin-left: 10px; }
            .sidebar-icon { width: 40px; height: 40px; font-size: 1rem; }
            .prev-btn { left: 90px; }
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const { useState, useEffect, useRef } = React;

        // --- CLAVES FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAThH-edUt4Ep9BR-Xuy5Zjmgl9Nky1keU",
            authDomain: "libroalbum.firebaseapp.com",
            projectId: "libroalbum",
            storageBucket: "libroalbum.firebasestorage.app",
            messagingSenderId: "395438498580",
            appId: "1:395438498580:web:9b9fa76328fb034dee9801",
            measurementId: "G-C9LFEFG2Z0"
        };

        let app, auth, db;
        try { app = initializeApp(firebaseConfig); auth = getAuth(app); db = getFirestore(app); } catch (e) { console.error(e); }

        const processImage = (file, callback) => {
            if (!file) return;
            if (file.size > 2000000) { if(!confirm("Imagen grande. ¿Seguir?")) return; }
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 800;
                    let width = img.width; let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    callback(canvas.toDataURL('image/jpeg', 0.8));
                }; img.src = e.target.result;
            }; reader.readAsDataURL(file);
        };

        const MASTER_TEMPLATE = {
            title: "Mi Aventura",
            pages: [
                { id: 'c1', type: 'structure', front: { type: 'image-page', bg: 'https://github.com/libroalbum/libro-lbum-pedag-gico/blob/main/images/portada%20forntal.PNG?raw=true', tooltip: {title:"Portada", text:"La cara de tu revista."} }, back: { type: 'endpaper', tooltip: {title:"Guardas", text:"El interior de la tapa."} } },
                { id: 'c2', type: 'structure', front: { type: 'endpaper', tooltip: {title:"Guardas", text:"Transición."} }, back: { type: 'text-page', title: 'Hoja de Respeto', text: '(Título de la Obra)', tooltip: {title:"Respeto", text:"Espacio para el título."} } },
                { id: 'c3', type: 'structure', front: { type: 'text-page', title: 'Créditos', text: 'Autor: Tu Nombre\nAño: 2024', tooltip: {title:"Créditos", text:"Datos legales."} }, back: { type: 'text-page', title: 'Dedicatoria', text: 'Para...', tooltip: {title:"Dedicatoria", text:"Un mensaje especial."} } },
                { id: 'p1', type: 'content', front: { type: 'image-page', bg: 'https://github.com/libroalbum/libro-lbum-pedag-gico/blob/main/images/1x.png?raw=true', tooltip: {title:"Historia", text:"Inicio del cuento."} }, back: { type: 'image-page', bg: 'https://github.com/libroalbum/libro-lbum-pedag-gico/blob/main/images/pg2.jpg?raw=true', tooltip: {title:"Continuidad", text:"Sigue la acción."} } },
                { id: 'end', type: 'structure', front: { type: 'endpaper', tooltip: {title:"Fin", text:"Cierre."} }, back: { type: 'image-page', bg: 'https://github.com/libroalbum/libro-lbum-pedag-gico/blob/main/images/contraportada.jpg?raw=true', tooltip: {title:"Contraportada", text:"El final externo."} } }
            ]
        };

        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('loading'); 
            const [publicBook, setPublicBook] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const sharedUid = params.get('uid'); const sharedBookId = params.get('book');
                if (sharedUid && sharedBookId) {
                    if(db) { getDoc(doc(db, 'artifacts', 'libroalbum-app', 'users', sharedUid, 'books', sharedBookId)).then(snap => { if(snap.exists()) { setPublicBook({ id: snap.id, ...snap.data() }); setView('public-viewer'); } else { alert("Libro no encontrado."); setView('login'); } }); }
                } else { if (auth) { onAuthStateChanged(auth, (u) => { setUser(u); setView(u ? 'dashboard' : 'login'); }); } }
            }, []);

            if (view === 'public-viewer' && publicBook) return <PublicViewer book={publicBook} />;
            if (view === 'loading') return <div className="flex h-screen items-center justify-center font-bold text-gray-400">CARGANDO...</div>;

            return (
                <div className="flex flex-col h-full font-sans">
                    <main className="flex-1 relative overflow-hidden">
                        {view === 'login' && <LoginScreen setUser={setUser} setView={setView} />}
                        {view === 'dashboard' && <Dashboard user={user} setView={setView} />}
                        {view === 'editor' && <Editor user={user} setView={setView} />}
                    </main>
                </div>
            );
        }

        function LoginScreen({ setUser, setView }) {
            const [email, setEmail] = useState(''); const [password, setPassword] = useState(''); const [isRegister, setIsRegister] = useState(false);
            const handleAuth = async (e) => { e.preventDefault(); try { if (isRegister) await createUserWithEmailAndPassword(auth, email, password); else await signInWithEmailAndPassword(auth, email, password); } catch (err) { alert(err.message); } };
            return (
                <div className="flex items-center justify-center h-full">
                    <div className="glass-panel p-10 max-w-md w-full text-center">
                        <h2 className="text-4xl font-bold mb-6 text-blue-500 kids-title">{isRegister ? '¡Únete!' : '¡Entrar!'}</h2>
                        <form onSubmit={handleAuth} className="space-y-4">
                            <input className="fun-input" placeholder="Tu Correo" value={email} onChange={e=>setEmail(e.target.value)} required />
                            <input className="fun-input" type="password" placeholder="Contraseña Secreta" value={password} onChange={e=>setPassword(e.target.value)} required />
                            <button className="game-btn btn-green w-full text-xl mt-6 py-3 rounded-2xl shadow-lg">JUGAR</button>
                        </form>
                        <p className="mt-6 text-sm text-gray-500 cursor-pointer font-bold hover:text-blue-500" onClick={()=>setIsRegister(!isRegister)}>{isRegister ? '¿Ya tienes cuenta? Entra aquí' : '¿No tienes cuenta? Regístrate'}</p>
                    </div>
                </div>
            );
        }

        function Dashboard({ user, setView }) {
            const [books, setBooks] = useState([]);
            useEffect(() => { if(!user || !db) return; const q = query(collection(db, 'artifacts', 'libroalbum-app', 'users', user.uid, 'books')); onSnapshot(q, (snap) => setBooks(snap.docs.map(d => ({id: d.id, ...d.data()})))); }, [user]);
            const createNew = async () => { const ref = await addDoc(collection(db, 'artifacts', 'libroalbum-app', 'users', user.uid, 'books'), { ...MASTER_TEMPLATE, createdAt: new Date().toISOString() }); localStorage.setItem('currentBookId', ref.id); setView('editor'); };
            const openBook = (bookId) => { localStorage.setItem('currentBookId', bookId); setView('editor'); };
            
            // Colores Eléctricos
            const colors = ['c-green', 'c-blue', 'c-purple', 'c-pink', 'c-orange'];

            return (
                <div className="h-full overflow-y-auto relative">
                    {/* HEADER BLOQUE COMPLETO */}
                    <header className="full-header">
                        <h2 className="text-4xl font-bold kids-title text-white">Mis Libros</h2>
                        <div className="flex gap-4 items-center">
                            <span className="text-sm text-white bg-black/20 px-4 py-2 rounded-full font-bold">Hola, {user.email.split('@')[0]}</span>
                            <button onClick={() => signOut(auth)} className="game-btn btn-red text-sm py-2 px-4 rounded-xl">SALIR</button>
                        </div>
                    </header>
                    
                    <div className="p-10 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
                        <div onClick={createNew} className="glass-panel h-72 flex flex-col items-center justify-center cursor-pointer hover:scale-105 transition duration-300 border-dashed border-4 border-gray-300 bg-white/50">
                            <div className="w-20 h-20 rounded-full bg-cyan-100 flex items-center justify-center mb-4 shadow-sm"><i className="fas fa-plus text-4xl text-cyan-500"></i></div>
                            <span className="text-gray-400 font-bold text-xl" style={{fontFamily:'Fredoka'}}>Nuevo Proyecto</span>
                        </div>
                        {books.map((b, i) => (
                            <div key={b.id} className="glass-panel overflow-hidden cursor-pointer group" onClick={()=>openBook(b.id)}>
                                <div className="h-48 bg-gray-100 relative">
                                    {b.pages[0].front.bg && <img src={b.pages[0].front.bg} className="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition" />}
                                    <span className="absolute bottom-3 right-3 text-xs font-bold text-white bg-black/30 px-2 py-1 rounded-lg backdrop-blur-sm">{b.pages.length} PÁGS</span>
                                </div>
                                {/* PARTE INFERIOR ELÉCTRICA */}
                                <div className={`card-footer ${colors[i % colors.length]}`}>
                                    <h3 className="card-title truncate">{b.title}</h3>
                                    <p className="text-xs font-bold opacity-80">Editado recientemente</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- EDITOR PRINCIPAL ---
        function Editor({ user, setView }) {
            const [book, setBook] = useState(null);
            const [activeIdx, setActiveIdx] = useState(0); 

            useEffect(() => { const bid = localStorage.getItem('currentBookId'); if(!bid || !db) return; getDoc(doc(db, 'artifacts', 'libroalbum-app', 'users', user.uid, 'books', bid)).then(snap => { if(snap.exists()) setBook({id: snap.id, ...snap.data()}); }); }, []);
            const save = async () => { try { await updateDoc(doc(db, 'artifacts', 'libroalbum-app', 'users', user.uid, 'books', book.id), { pages: book.pages, title: book.title }); alert("¡GUARDADO!"); } catch (e) { alert("Error guardando."); } };
            const share = () => { const url = `${window.location.origin}${window.location.pathname}?uid=${user.uid}&book=${book.id}`; navigator.clipboard.writeText(url); alert("¡Link copiado!"); };
            const handlePageUpdate = (idx, side, field, val) => { const newPages = [...book.pages]; newPages[idx][side][field] = val; setBook({...book, pages: newPages}); };
            const addPage = () => { const np = [...book.pages]; np.splice(np.length-1, 0, { id: Date.now(), type: 'content', front: { type: 'image-page', bg: '' }, back: { type: 'image-page', bg: '' } }); setBook({...book, pages: np}); };

            if(!book) return <div className="flex h-screen items-center justify-center font-bold text-gray-400 text-xl">ABRIENDO LIBRO...</div>;

            return (
                <div className="flex h-full relative">
                    
                    {/* BARRA LATERAL FLOTANTE */}
                    <div className="absolute left-0 top-0 h-full flex items-center z-50">
                        <div className="sidebar-gamer">
                            <div className="flex flex-col gap-6 w-full items-center">
                                <div className="icon-wrap"><button onClick={()=>setView('dashboard')} className="sidebar-icon btn-purple" data-tooltip="Inicio"><i className="fas fa-home"></i></button></div>
                                <div className="icon-wrap"><button onClick={save} className="sidebar-icon btn-green" data-tooltip="Guardar"><i className="fas fa-save"></i></button></div>
                                <div className="icon-wrap"><button onClick={share} className="sidebar-icon btn-cyan" data-tooltip="Compartir"><i className="fas fa-share-alt"></i></button></div>
                            </div>
                            <div className="icon-wrap"><button onClick={addPage} className="sidebar-icon btn-orange" data-tooltip="Agregar Pág"><i className="fas fa-plus"></i></button></div>
                        </div>
                    </div>

                    {/* LIENZO */}
                    <div className="canvas-area editor-mode">
                        <BookViewer pages={book.pages} activeIdx={activeIdx} setActiveIdx={setActiveIdx} isEditor={true} onUpdatePage={handlePageUpdate} />
                    </div>
                </div>
            );
        }

        function PublicViewer({ book }) {
            const [activeIdx, setActiveIdx] = useState(-1);
            return <div className="h-screen w-screen bg-gray-100 flex items-center justify-center"><BookViewer pages={book.pages} activeIdx={activeIdx} setActiveIdx={setActiveIdx} isEditor={false} /></div>
        }

        // --- COMPONENTE DEL LIBRO ---
        function BookViewer({ pages, activeIdx, setActiveIdx, isEditor, onUpdatePage }) {
            const audioRef = useRef(null);
            const isOpen = activeIdx >= 0 && activeIdx < pages.length - 1;
            const isClosedBack = activeIdx === pages.length - 1;

            const changePage = (newIdx) => { if(audioRef.current) { audioRef.current.currentTime=0; audioRef.current.play().catch(()=>{}); } setActiveIdx(newIdx); };
            useEffect(() => {
                const handleKeyDown = (e) => { if (e.key === "ArrowRight" && activeIdx < pages.length-1) changePage(activeIdx+1); if (e.key === "ArrowLeft" && activeIdx >= 0) changePage(activeIdx-1); };
                window.addEventListener('keydown', handleKeyDown); return () => window.removeEventListener('keydown', handleKeyDown);
            }, [activeIdx, pages]);

            const isEditableImage = (idx, side) => { if (idx === 1 && side === 'back') return false; if (idx === 2) return false; return true; };
            const isEditableTitle = (idx, side) => { if (idx === 2) return false; return true; };
            const isEditableText = (idx, side) => { if (idx === 1 && side === 'back') return false; return true; };

            const renderEditOverlay = (pageIdx, side, currentBg) => {
                if (!isEditor || !isEditableImage(pageIdx, side)) return null;
                return (
                    <div className="edit-overlay">
                        <div className="upload-card">
                            <label className="upload-btn-cam">
                                <i className="fas fa-camera mr-2"></i> {currentBg ? 'CAMBIAR' : 'SUBIR FOTO'}
                                <input type="file" accept="image/*" className="hidden" onChange={(e) => {
                                    const file = e.target.files[0]; if(file) processImage(file, (base64) => onUpdatePage(pageIdx, side, 'bg', base64));
                                }} />
                            </label>
                            <input className="url-input-pop" placeholder="O pega un enlace..." value={currentBg && currentBg.startsWith('http') ? currentBg : ''} onClick={(e) => e.stopPropagation()} onChange={(e) => onUpdatePage(pageIdx, side, 'bg', e.target.value)} />
                            {currentBg && <button className="remove-btn" onClick={(e) => { e.stopPropagation(); onUpdatePage(pageIdx, side, 'bg', ''); }}>BORRAR IMAGEN</button>}
                        </div>
                    </div>
                );
            };

            return (
                <div style={{width:'100%', height:'100%', display:'flex', justifyContent:'center', alignItems:'center'}}>
                    <audio ref={audioRef} src="https://raw.githubusercontent.com/libroalbum/libro-lbum-pedag-gico/main/images/sonido%20deslizar.mp3"></audio>
                    <div id="stage">
                        <div className={`book ${isOpen ? 'opened' : ''} ${isClosedBack ? 'closed-back' : ''}`}>
                            {pages.map((p, i) => {
                                const zIndex = activeIdx >= i ? i + 1 : pages.length - i;
                                return (
                                    <div key={p.id} className={`paper ${i <= activeIdx ? 'flipped' : ''}`} style={{zIndex}}>
                                        <div className={`front ${p.front.type}`} style={p.front.bg ? {backgroundImage:`url(${p.front.bg})`}:{}}>
                                            {renderEditOverlay(i, 'front', p.front.bg)}
                                            {p.front.type==='text-page' && (
                                                <div className="w-full h-full p-8 flex flex-col items-center justify-center relative z-10">
                                                    <input disabled={!isEditor || !isEditableTitle(i, 'front')} value={p.front.title} onChange={(e)=>onUpdatePage(i, 'front', 'title', e.target.value)} className="inline-input-title" />
                                                    <textarea disabled={!isEditor || !isEditableText(i, 'front')} value={p.front.text} onChange={(e)=>onUpdatePage(i, 'front', 'text', e.target.value)} className="inline-input-text" rows="6" />
                                                </div>
                                            )}
                                            {i>0 && i<pages.length-1 && <span className="page-number">{i*2}</span>}
                                        </div>
                                        <div className={`back ${p.back.type}`} style={p.back.bg ? {backgroundImage:`url(${p.back.bg})`}:{}}>
                                            {renderEditOverlay(i, 'back', p.back.bg)}
                                            {p.back.type==='text-page' && (
                                                <div className="w-full h-full p-8 flex flex-col items-center justify-center relative z-10">
                                                    <input disabled={!isEditor || !isEditableTitle(i, 'back')} value={p.back.title} onChange={(e)=>onUpdatePage(i, 'back', 'title', e.target.value)} className="inline-input-title" />
                                                    <textarea disabled={!isEditor || !isEditableText(i, 'back')} value={p.back.text} onChange={(e)=>onUpdatePage(i, 'back', 'text', e.target.value)} className="inline-input-text" rows="6" />
                                                </div>
                                            )}
                                            {i>0 && i<pages.length-1 && <span className="page-number">{i*2+1}</span>}
                                        </div>
                                    </div>
                                )
                            })}
                        </div>
                    </div>
                    {activeIdx >= 0 && <button className="nav-btn prev-btn" onClick={() => changePage(activeIdx - 1)}><i className="fas fa-chevron-left"></i></button>}
                    {activeIdx < pages.length - 1 && <button className="nav-btn next-btn" onClick={() => changePage(activeIdx + 1)}><i className="fas fa-chevron-right"></i></button>}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
